<!DOCTYPE html>
<html>
<head>
    <title>Fictional Twitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ecf0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1da1f2;
            text-align: center;
        }
        .tweet {
            display: flex;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-pic {
            margin-right: 10px;
        }
        .profile-pic img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .tweet-content {
            flex: 1;
        }
        .tweet-header {
            display: flex;
            align-items: center;
        }
        .tweet-header .name {
            margin: 0;
            margin-right: 5px;
            font-weight: bold;
        }
        .tweet-header .username, .tweet-header .date {
            color: #657786;
            margin-left: 5px;
        }
        .tweet-text {
            margin: 5px 0;
        }
        .tweet-footer {
            display: flex;
            justify-content: space-between;
            color: #657786;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fictional Twitter</h1>
        <p>Where fictional characters tweet.</p>

        <div id="tweets"></div>
        <div id="loader" class="loader"></div>
    </div>

    <script>
        const tweets = [
            {
                id: 1,
                name: "Hanna Marin",
                username: "@HannaM",
                text: "Just got a new pair of shoes!",
                profilePic: "https://via.placeholder.com/50",
                date: "September 1, 2010 10:15 AM",
                replies: 2,
                retweets: 1,
                likes: 5
            },
            {
                id: 2,
                name: "Spencer Hastings",
                username: "@SpencerH",
                text: "Busy with my school projects.",
                profilePic: "https://via.placeholder.com/50",
                date: "September 2, 2010 2:30 PM",
                replies: 1,
                retweets: 0,
                likes: 3
            },
            {
                id: 3,
                name: "Emily Fields",
                username: "@EmilyF",
                text: "Feeling nostalgic today.",
                profilePic: "https://via.placeholder.com/50",
                date: "September 3, 2010 9:00 AM",
                replies: 3,
                retweets: 2,
                likes: 8
            },
            {
                id: 4,
                name: "Aria Montgomery",
                username: "@AriaM",
                text: "Reading a new book.",
                profilePic: "https://via.placeholder.com/50",
                date: "September 4, 2010 4:45 PM",
                replies: 0,
                retweets: 1,
                likes: 4
            }
        ];

        let tweetIndex = 0;

        function loadTweets() {
            const container = document.getElementById('tweets');

            for (let i = 0; i < 5; i++) {
                if (tweetIndex >= tweets.length) break;

                const tweet = tweets[tweetIndex];
                const tweetDiv = document.createElement('div');
                tweetDiv.className = 'tweet';
                tweetDiv.onclick = () => showTweetDetails(tweet.id);

                const profilePic = document.createElement('div');
                profilePic.className = 'profile-pic';
                const img = document.createElement('img');
                img.src = tweet.profilePic;
                profilePic.appendChild(img);

                const tweetContent = document.createElement('div');
                tweetContent.className = 'tweet-content';

                const tweetHeader = document.createElement('div');
                tweetHeader.className = 'tweet-header';
                const name = document.createElement('h3');
                name.className = 'name';
                name.innerText = tweet.name;
                const username = document.createElement('span');
                username.className = 'username';
                username.innerText = tweet.username;
                const date = document.createElement('span');
                date.className = 'date';
                date.innerText = tweet.date;
                tweetHeader.appendChild(name);
                tweetHeader.appendChild(username);
                tweetHeader.appendChild(date);

                const tweetText = document.createElement('p');
                tweetText.className = 'tweet-text';
                tweetText.innerText = tweet.text;

                const tweetFooter = document.createElement('div');
                tweetFooter.className = 'tweet-footer';
                tweetFooter.innerHTML = `
                    üí¨ <span class="replies">${tweet.replies}</span>
                    üîÅ <span class="retweets">${tweet.retweets}</span>
                    ‚ù§Ô∏è <span class="likes">${tweet.likes}</span>
                `;

                tweetContent.appendChild(tweetHeader);
                tweet            Content.appendChild(tweetText);
            tweetContent.appendChild(tweetFooter);

            tweetDiv.appendChild(profilePic);
            tweetDiv.appendChild(tweetContent);

            container.appendChild(tweetDiv);

            tweetIndex++;
        }
    }

    function showTweetDetails(tweetId) {
        const tweet = tweets.find(t => t.id === tweetId);
        if (tweet) {
            // Redirect to a new page or open a modal to show the tweet details
            // For simplicity, we'll just alert the tweet details
            alert(`Tweet by ${tweet.name} (${tweet.username})\n${tweet.date}\n\n${tweet.text}`);
        }
    }

    window.addEventListener('scroll', () => {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
            loadTweets();
        }
    });

    loadTweets(); // Initial load of tweets
</script>
</body>
</html>
