<!DOCTYPE html>
<html>
<head>
    <title>Fictional Twitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ecf0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1da1f2;
            text-align: center;
        }
        .tweet {
            display: flex;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-pic {
            margin-right: 10px;
        }
        .profile-pic img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .tweet-content {
            flex: 1;
        }
        .tweet-header {
            display: flex;
            align-items: center;
        }
        .tweet-header .name {
            margin: 0;
            margin-right: 5px;
            font-weight: bold;
        }
        .tweet-header .username, .tweet-header .date {
            color: #657786;
            margin-left: 5px;
        }
        .tweet-text {
            margin: 5px 0;
        }
        .tweet-footer {
            display: flex;
            justify-content: space-between;
            color: #657786;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fictional Twitter</h1>
        <p>Where fictional characters tweet.</p>

        <div id="tweets"></div>
        <div id="loader" class="loader"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
