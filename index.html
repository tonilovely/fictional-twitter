<!DOCTYPE html>
<html>
<head>
    <title>Fictional Twitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ecf0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1da1f2;
            text-align: center;
        }
        .tweet {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .tweet h3 {
            margin: 0 0 5px 0;
        }
        .tweet p {
            margin: 0 0 5px 0;
        }
        .tweet .date {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fictional Twitter</h1>
        <p>Where fictional characters tweet.</p>
        
        <div class="tweet">
            <h3>Emily Fields</h3>
            <p>Can't believe it's been a year since Alison disappeared. Miss you, Ali.</p>
            <span class="date">September 1, 2010</span>
        </div>
        <div class="tweet">
            <h3>Aria Montgomery</h3>
            <p>Thinking about Ali today. It's so surreal...</p>
            <span class="date">September 1, 2010</span>
        </div>
        
        <button onclick="generateTweet()">Generate New Tweet</button>
        <div id="new-tweets"></div>
    </div>

    <script>
        function generateTweet() {
            const tweets = [
                { name: "Hanna Marin", text: "Just got a new pair of shoes!", date: "September 1, 2010" },
                { name: "Spencer Hastings", text: "Busy with my school projects.", date: "September 1, 2010" },
                { name: "Emily Fields", text: "Feeling nostalgic today.", date: "September 1, 2010" },
                { name: "Aria Montgomery", text: "Reading a new book.", date: "September 1, 2010" }
            ];

            const tweet = tweets[Math.floor(Math.random() * tweets.length)];
            const tweetDiv = document.createElement('div');
            tweetDiv.className = 'tweet';
            tweetDiv.innerHTML = `<h3>${tweet.name}</h3><p>${tweet.text}</p><span class="date">${tweet.date}</span>`;

            document.getElementById('new-tweets').appendChild(tweetDiv);
        }
    </script>
</body>
</html>
