<!DOCTYPE html>
<html>
<head>
    <title>Fictional Twitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        .tweet {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .tweet h3 {
            margin: 0 0 5px 0;
        }
        .tweet p {
            margin: 0 0 5px 0;
        }
        .tweet .date {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Fictional Twitter</h1>
    <p>Where fictional characters tweet.</p>
    
    <div class="tweet">
        <h3>Emily Fields</h3>
        <p>year without ali:(</p>
        <span class="date">September 1, 2010</span>
    </div>
    <div class="tweet">
        <h3>Aria Montgomery</h3>
        <p>thinking about ali today</3</p>
        <span class="date">September 1, 2010</span>
    </div>
</body>
</html>
