<!DOCTYPE html>
<html>
<head>
    <title>Fictional Twitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #15202b;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        .sidebar, .main-content, .right-sidebar {
            padding: 20px;
        }
        .sidebar {
            width: 250px;
            background-color: #192734;
            min-height: 100vh;
        }
        .main-content {
            flex-grow: 1;
            background-color: #15202b;
        }
        .right-sidebar {
            width: 250px;
            background-color: #192734;
            min-height: 100vh;
        }
        .tweet {
            background-color: #192734;
            border: 1px solid #38444d;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .tweet-header {
            display: flex;
            align-items: center;
        }
        .profile-pic img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .tweet-content {
            margin-left: 10px;
        }
        .tweet-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .tweet-footer span {
            cursor: pointer;
        }
        h1, p {
            margin: 0 0 10px 0;
        }
        .sidebar h1, .right-sidebar h1 {
            color: #1da1f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Sidebar</h1>
            <p>Links and other sidebar content.</p>
        </div>
        <div class="main-content">
            <h1>Fictional Twitter</h1>
            <p>Where fictional characters tweet.</p>
            <div id="tweets"></div>
        </div>
        <div class="right-sidebar">
            <h1>What's happening</h1>
            <p>Trending topics and other content.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
