<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ecf0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
        }
        .profile-pic {
            margin-right: 10px;
        }
        .profile-pic img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .profile-details {
            flex: 1;
        }
        .tweets {
            margin-top: 20px;
        }
        .tweet {
            display: flex;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-pic">
                <img src="" alt="Profile Picture" id="profilePic">
            </div>
            <div class="profile-details">
                <h2 id="profileName"></h2>
                <p id="profileUsername"></p>
            </div>
        </div>
        <div id="profileTweets" class="tweets"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
