<!DOCTYPE html>
<html>
<head>
    <title>Fictional Twitter Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ecf0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
        }
        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .profile-details {
            margin-left: 20px;
        }
        .profile-details h2 {
            margin: 0;
        }
        .profile-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-pic"><img src="" alt="Profile Picture" /></div>
            <div class="profile-details">
                <h2 class="name">Emily Fields</h2>
                <p class="username">@EmilyF</p>
                <p class="bio">Fictional character from Pretty Little Liars.</p>
            </div>
        </div>
    </div>
</body>
</html>
