<!DOCTYPE html>
<html>
<head>
    <title>Tweet Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ecf0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tweet {
            display: flex;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .profile-pic {
            margin-right: 10px;
        }
        .profile-pic img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .tweet-content {
            flex: 1;
        }
        .tweet-header {
            display: flex;
            align-items: center;
        }
        .tweet-header .name {
            margin: 0;
            margin-right: 5px;
            font-weight: bold;
        }
        .tweet-header .username, .tweet-header .date {
            color: #657786;
            margin-left: 5px;
        }
        .tweet-text {
            margin: 5px 0;
        }
        .tweet-footer {
            display: flex;
            justify-content: space-between;
            color: #657786;
        }
        .interactions {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .interaction {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="tweetDetails" class="tweet"></div>
        <div class="interactions">
            <div class="interaction" id="likeTweet">‚ù§Ô∏è Like</div>
            <div class="interaction" id="retweetTweet">üîÅ Retweet</div>
            <div class="interaction" id="replyTweet">üí¨ Reply</div>
        </div>
        <div id="replies"></div>
    </div>

    <script>
        const tweetId = new URLSearchParams(window.location.search).get('id');

        const tweets = [
            {
                id: 1,
                name: "Hanna Marin",
                username: "@HannaM",
                text: "Just got a new pair of shoes!",
                profilePic: "https://via.placeholder.com/50",
                date: "September 1, 2010 10:15 AM",
                replies: 2,
                retweets: 1,
                likes: 5,
                comments: [
                    { user: "Emily Fields", text: "Nice shoes!" },
                    { user: "Spencer Hastings", text: "Where did you get them?" }
                ]
            },
            // Add other tweets here
        ];

        const tweet = tweets.find(t => t.id == tweetId);
        if (tweet) {
            const tweetDetails = document.getElementById('tweetDetails');
            tweetDetails.innerHTML = `
                <div class="profile-pic">
                    <img src="${tweet.profilePic}" alt="${tweet.name}">
                </div>
                <div class="tweet-content">
                    <div class="tweet-header">
                        <h3 class="name">${tweet.name}</h3>
                        <span class="username">${tweet.username}</span>
                        <span class="date">${tweet.date}</span>
                    </div>
                    <p class="tweet-text">${tweet.text}</p>
                    <div class="tweet-footer">
                        üí¨ <span class="replies">${tweet.replies}</span>
                        üîÅ <span class="retweets">${tweet.retweets}</span>
                        ‚ù§Ô∏è <span class="likes">${tweet.likes}</span>
                    </div>
                </div>
            `;

            document.getElementById('likeTweet').onclick = () => {
                tweet.likes++;
                document.querySelector('.likes').innerText = tweet.likes;
            };

            document.getElementById('retweetTweet').onclick = () => {
                tweet.retweets++;
                document.querySelector('.retweets').innerText = tweet.retweets;
            };

            document.getElementById('replyTweet').onclick = () => {
                const replyText = prompt('Enter your reply:');
                if (replyText) {
                    tweet.replies++;
                    document.querySelector('.replies').innerText = tweet.replies;
                    tweet.comments.push({ user: "You", text: replyText });
                    loadReplies();
                }
            };

            function loadReplies() {
                const repliesContainer = document.getElementById('replies');
                repliesContainer.innerHTML = '';
                tweet.comments.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'tweet';
                    commentDiv.innerHTML = `
                        <div class="profile-pic">
                            <img src="https://via.placeholder.com/50" alt="${comment.user}">
                        </div>
                        <div class="tweet-content">
                            <div class="tweet-header">
                                <h3 class="name">${comment.user}</h3>
                            </div>
                            <p class="tweet-text">${comment.text}</p>
                        </div>
                    `;
                    repliesContainer.appendChild(commentDiv);
                });
            }

            loadReplies();
        }
    </script>
</body>
</html>
