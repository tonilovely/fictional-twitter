<!DOCTYPE html>
<html>
<head>
    <title>Tweet Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ecf0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tweet, .reply {
            display: flex;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .profile-pic img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .tweet-content, .reply-content {
            flex: 1;
            margin-left: 10px;
        }
        .tweet-header, .reply-header {
            display: flex;
            align-items: center;
        }
        .tweet-header .name, .reply-header .name {
            margin: 0;
            margin-right: 5px;
            font-weight: bold;
        }
        .tweet-header .username, .tweet-header .date, .reply-header .username {
            color: #657786;
            margin-left: 5px;
        }
        .tweet-text, .reply-text {
            margin: 5px 0;
        }
        .tweet-footer {
            display: flex;
            justify-content: space-between;
            color: #657786;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="tweet-details"></div>
        <div id="replies"></div>
        <input type="text" id="reply-input" placeholder="Enter your reply">
        <button onclick="postReply()">Reply</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
